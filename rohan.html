<!DOCTYPE html>
<html>

<head>

  <!-- The relates to the Google Font used in h1 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"

  <style>
    body {
      background="images/Rohan.png";
      margin: 0;
      /* Reset margin */
    }

    .welcome-heading {
      font-family: 'Poppins', sans-serif;
      /* Change the font family here */
      color: rgb(66, 129, 164);
      margin-top: 0;
      /* Adjust margin-top */
    }

    p {
      color: #5e5e5e;
      font-family: 'Albert Sans', sans-serif; /* Change font family to Albert Sans */
      font-size: 25px; /* Adjust the font size as needed */
    }

    /* Sticky navigation bar */
    nav {
      position: -webkit-sticky;
      /* Safari */
      position: sticky;
      top: 0;
      background-color: #5e5e5e;
      /* Update background color as needed */
      z-index: 1000;
      /* Ensure it stays above other content */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #5e5e5e;
      /* Update background color as needed */
      text-align: center;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: rgb(251, 229, 190);
      color: white;
    }

    nav ul li a.active {
      background-color: #04AA6D;
      color: white;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    /* New style for colored background */
    .colored-background {
      background-color: #fbe5be; /* Choose your desired background color */
      padding: 20px; /* Add padding */
      margin-left: 0vw; /* Extend to the left edge of the screen */
      margin-right: 0vw; /* Extend to the right edge of the screen */
    }

    /* New style for paragraph within colored background */
    .colored-background p {
      margin: 0; /* Reset paragraph margin */
    }

    /* Parallax background style */
    .parallax-bg {
      background-image: url('images/Parallax.png'); /* Replace 'your-parallax-image.jpg' with the path to your parallax image */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
